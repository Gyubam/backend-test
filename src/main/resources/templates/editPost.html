<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>backend-test</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/js/scripts.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    body {
        padding:1.5em;
        background: #f5f5f5
    }
    .btn {
        background-color: #73685d;
        color: white
    }

</style>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light">backend-test</div>
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/">Sign In</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/sign-up">Sign Up</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/post">Post</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/post-add-form">Add Post</a>

        </div>
    </div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                            <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#!">Action</a>
                                <a class="dropdown-item" href="#!">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#!">Something else here</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container-fluid w-100">
            <h1 class="mt-4">게시물 수정</h1>
            <hr class="my-4">
            <div class="row">
                <form id="postForm" action="/post-add" method="post" enctype="multipart/form-data">
                    <div>
                        <label for="title">제목</label>
                        <input type="title" name="title" id="title" class="form-control" th:value="${post.title}">
                    </div>
                    <div>
                        <label for="content">내용</label>
                        <textarea ROWS="10" type="content" name="content" id="content" class="form-control" th:text="${post.content}"></textarea>
                    </div>
                    <div>
                        <label for="movieLink">동영상 링크</label>
                        <input type="movieLink" name="movieLink" id="movieLink" class="form-control" th:value="${post.movieLink}">
                    </div>
                    <div style="margin-top: 20px; margin-bottom:20px">
                        <label for="file">이미지 첨부</label>
                        <input type="file" name="file" id="file">
                    </div>

                </form>

                <div class="col">
                    <button class="w-100 btn" type="button" onclick="editPost()">수정 완료</button>
                </div>
                <script type="text/javascript" th:inline="javascript">
                        function editPost() {
                            let myForm = document.getElementById('postForm');
                            formData = new FormData(myForm);

                            const id = /*[[${post.id}]]*/;

                            fetch("http://localhost:8080/post-edit/"+id, {
                                method: 'post',
                                headers: {
                                    'X-AUTH-TOKEN': localStorage.getItem("jwt")
                                },
                                body: formData
                            });
                        }
                </script>
            </div>



        </div>
    </div>
</div>

</body>
</html>
