<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light">backend-test</div>
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/">Sign In</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/sign-up">Sign Up</a>

        </div>
    </div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <li class="nav-item active"><a class="nav-link" href="/">Home</a></li>

        <!-- Page content-->
        <div class="container-fluid w-100">
            <h1 class="mt-4">회원 가입</h1>

            <div>
                <label for="email">이메일</label>
                <input type="email" name="email" id="email" class="form-control">
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <div>
                <label for="username">이름</label>
                <input type="username" name="username" id="username" class="form-control">
            </div>
            <div>
                <label for="tel">연락처</label>
                <input type="tel" name="tel" id="tel" class="form-control">
            </div>
            <hr class="my-4">
            <div class="row">

                <div class="col">
                    <button class="w-100 btn btn-dark" type="button" onclick="join()">회원 가입</button>
                </div>
                <script type="text/javascript">
                        function join() {

                            const emailValue = document.getElementById('email').value;
                            const passwordValue = document.getElementById('password').value;
                            const usernameValue = document.getElementById('username').value;
                            const telValue = document.getElementById('tel').value;

                            fetch("http://localhost:8080/join", {
                                method: 'post',
                                headers: {
                                    'content-type': 'application/json'
                                },
                                body : JSON.stringify({
                                    email: emailValue,
                                    password: passwordValue,
                                    tel: telValue,
                                    username: usernameValue
                                })
                            });
                        }
                    </script>
            </div>


        </div>
    </div>
