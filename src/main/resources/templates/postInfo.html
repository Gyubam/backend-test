<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Simple Sidebar - Start Bootstrap Template</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="/css/styles.css" rel="stylesheet" />
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="/js/scripts.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    body {
        padding:1.5em;
        background: #f5f5f5
    }
    .btn {
        background-color: #73685d;
        color: white
    }
    th {
      background-color: #dcdcdc;
      margin: 5px;
    }
    tr {
      margin: 5px;
    }
    table{
      border-spacing: 0 10px;
    }
    tr.space {
      border-bottom: 10px solid #fff;
    }
</style>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<div class="d-flex" id="wrapper">
  <!-- Sidebar-->
  <div class="border-end bg-white" id="sidebar-wrapper">
    <div class="sidebar-heading border-bottom bg-light">backend-test</div>
    <div class="list-group list-group-flush">
      <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/">Sign In</a>
      <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/sign-up">Sign Up</a>
      <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/post">Post</a>
      <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/post-add-form">Add Post</a>

    </div>
  </div>
  <!-- Page content wrapper-->
  <div id="page-content-wrapper">
    <!-- Top navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container-fluid">
        <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
            <li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="my">My</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
              <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#!">Action</a>
                <a class="dropdown-item" href="#!">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#!">Something else here</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Page content-->
    <div class="container-fluid w-100">
      <h1 class="mt-4">게시물 상세</h1>
      <hr class="my-4">
      <div class="row" style="margin:10px">

        <table>
          <colgroup>
            <col width="15%"/>
            <col width="35%"/>
            <col width="15%"/>
            <col width="35%"/>
          </colgroup>

          <tbody>
          <tr class="space">
            <th scope="row">글 번호</th>
            <td th:text="${post.id}"></td>
            <th scope="row">동영상 링크</th>
            <td>
              <a th:href="${'http://'+post.movieLink}" th:text="${post.movieLink}"></a>
            </td>
          </tr>
          <tr class="space">
            <th scope="row">작성자</th>
            <td th:text="${post.writer}"></td>
            <th scope="row">작성일</th>
            <td th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
          </tr>
          <tr class="space">
            <th scope="row">제목</th>
            <td colspan="3">
              <input type="text" id="title" name="title"
                     th:value="${post.title}"/>
          </tr>

          </tbody>
        </table>
        <th scope="row">게시글 내용</th>
        <td>
          <textarea rows="10" title="내용" id="content" name="content" th:text="${post.content}"></textarea>
        </td>
      </div>
      <div class="col-lg-7"><img style="margin:10px" class="img-fluid rounded mb-4 mb-lg-0" th:src="|/images/${post.getStoreFileName()}|" alt="..." /></div>
      <div style="margin : 10px">
          첨부파일: <a th:href="|/attach/${post.id}|" th:text="${post.getUploadFileName()}" />
      </div>

      <div class="col" style="margin:10px">
        <button style="margin:15px" class="w-100 btn" type="button" th:onclick="|location.href='/post-edit-form/${post.id}'|">수정</button>
      </div>
      <div class="col" style="margin:10px">
        <button style="margin:15px" class="w-100 btn" type="button" onclick="deletePost()">삭제</button>
      </div>
      <script type="text/javascript" th:inline="javascript">
                        function deletePost() {

                            const id = /*[[${post.id}]]*/;

                            fetch("http://localhost:8080/post-delete/"+id, {
                                method: 'post',
                                headers: {
                                    'X-AUTH-TOKEN': localStorage.getItem("jwt")
                                }
                            });
                        }
      </script>

    </div>
  </div>
</div>

</body>
</html>
